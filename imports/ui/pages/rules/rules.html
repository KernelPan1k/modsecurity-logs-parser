<template name="rules">
    <section class="content-header">
        <h1>
            Rules
        </h1>
    </section>

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h1>Rules loaded</h1>
                    <button class="pull-right btn btn-danger" id="remove-all-rules">Remove all</button>
                </div>
                <div class="box-body">
                    <table id="tableRules"
                           class="table table-hover table-bordered dataTables_wrapper form-inline dt-bootstrap">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Phase</th>
                            <th>Tags</th>
                            <th>Rule</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-rule" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Rule</h4>
                </div>
                <div class="modal-body">
                    <pre>{{displayRules getCurrentRule}}</pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left"
                            data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    ;
</template>
