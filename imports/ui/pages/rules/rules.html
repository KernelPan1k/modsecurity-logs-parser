<template name="rules">
    <section class="content-header">
        <h1>
            Rules
        </h1>
    </section>

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h1>Rules loaded</h1>
                    <button class="pull-right btn btn-danger" id="remove-all-rules">Remove all</button>
                </div>
                <div class="box-body">
                    <table id="tableRules"
                           class="table table-hover table-bordered dataTables_wrapper form-inline dt-bootstrap">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Phase</th>
                            <th>Tags</th>
                            <th>Rule</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
