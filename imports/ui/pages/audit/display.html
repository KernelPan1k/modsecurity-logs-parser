<template name="auditDisplay">
    <style>
        pre {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-y: auto;
            max-height: 500px;
        }
    </style>
    <section class="content-header">
        <h1>
            Audit Display
        </h1>
    </section>

    <div class="row">
        <div class="col-md-12">
            <h2 class="bg-blue">Information</h2>
        </div>

        <div class="col-md-4">
            <h5>Request id</h5>
            <pre>{{getAudit.id}}</pre>
        </div>
        <div class="col-md-4">
            <h5>request Date</h5>
            <pre>{{formatDateTime getAudit.requestDate}}</pre>
        </div>
        <div class="col-md-4">
            <h5>URI</h5>
            <pre>{{getAudit.uri}}</pre>
        </div>
        <div class="col-md-4">
            <h5>User-Agent</h5>
            <pre>{{getAudit.ua}}</pre>
        </div>
        <div class="col-md-4">
            <h5>Host</h5>
            <pre>{{getAudit.host}}</pre>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <h2 class="bg-blue">Messages</h2>
        </div>

        {{#each getAudit.messages}}
            <div class="col-md-12">
                <pre>{{this.plain}}</pre>
            </div>
            <hr>
        {{/each}}
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <h2 class="bg-blue">Sections</h2>
        </div>

        <div class="col-md-12">

            <ul class="timeline">
                <li class="time-label">
                  <span class="bg-red">
                    Sections
                  </span>
                </li>

                <li>
                    <i class="badge bg-aqua">A</i>

                    <div class="timeline-item">
                        <pre>{{getAudit.sectionA}}</pre>
                    </div>
                </li>
                <li>
                    <i class="badge bg-aqua">B</i>

                    <div class="timeline-item">
                        <pre>{{getAudit.sectionB}}</pre>
                    </div>
                </li>
                <li>
                    <i class="badge bg-aqua">C</i>

                    <div class="timeline-item">
                        <pre>{{getAudit.sectionC}}</pre>
                    </div>
                </li>
                <li>
                    <i class="badge bg-aqua">E</i>

                    <div class="timeline-item">
                        <pre>{{getAudit.sectionE}}</pre>
                    </div>
                </li>
                <li>
                    <i class="badge bg-aqua">F</i>

                    <div class="timeline-item">
                        <pre>{{getAudit.sectionF}}</pre>
                    </div>
                </li>
                <li>
                    <i class="badge bg-aqua">H</i>

                    <div class="timeline-item">
                        <pre>{{getAudit.sectionH}}</pre>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2 class="bg-blue">Rules</h2>
        </div>

        {{#each getRules}}
            <div class="col-md-6">
                <pre>{{this.plain}}</pre>
            </div>
        {{/each}}
    </div>
</template>
