<template name="import">
    <section class="content-header">
        <h1>
            Import
        </h1>
    </section>

    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Rules folder</h3>
                </div>
                <form role="form" id="rules-import">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputFile">Folder</label>
                            <input type="text" id="rules-path" value="{{getRulesPath}}" />
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Parse</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Audit Logs folder</h3>
                </div>
                <form role="form" id="entries-import">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputFile">Folder</label>
                            <input type="text" id="entries-path" value="{{getEntriesPath}}" />
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Parse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
